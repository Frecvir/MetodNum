<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>INTERPOLAC</title>

    <!-- Fuente de Google para mejorar la tipografía -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 

    <!-- Archivo principal de estilos -->
    <link href="css/style.min.css" rel="stylesheet">
	
	<!-- Librería para gráficos Chart.js esta libreria nos ayuda a presentar datos de forma gráfica -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
  
    <!-- Barra de navegación -->
    <div class="container-fluid p-0 nav-bar">
        <nav class="navbar navbar-expand-lg bg-none navbar-dark py-3">
            <a href="index.html" class="navbar-brand px-lg-4 m-0">
                <h1 class="m-0 display-4 text-uppercase text-white">INTERPOLAC</h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav ml-auto p-4">
                    <a href="index.html" class="nav-item nav-link">Home</a>
                    <a href="calculadora.html" class="nav-item nav-link active">Calculadora</a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Encabezado de la página -->
    <div class="container-fluid page-header mb-5 position-relative overlay-bottom">
        <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 600px">
        
        <!-- Contenedor principal -->
        <div class="container">
            <h1 class="text-primary font-weight-medium m-0"><br><br>Interpolación Lineal</h1>
            
            <!-- Formulario de interpolación -->
            <form id="interpolationForm">
                <table border="1" bordercolor="white">
                    <tr class="text-white m-0">
                        <!-- Encabezados de la tabla -->
                        <th>Valor de x</th>
                        <th>Valor de X0</th>
                        <th>Valor de f(X0)</th>
                        <th>Valor de X1</th>
                        <th>Valor de f(X1)</th>
                    </tr>
                    <tr>
                        <!-- Campos de entrada para los valores -->
                        <td><input type="number" step="any" id="x" required></td> 
                        <td><input type="number" step="any" id="X0" required></td>
                        <td><input type="number" step="any" id="fX0" required></td>
                        <td><input type="number" step="any" id="X1" required></td>
                        <td><input type="number" step="any" id="fX1" required></td>
                    </tr>
                </table>
                <br>
                <!-- Botón para ejecutar el cálculo -->
                <button class="btn btn-primary font-weight-bold px-3" type="submit">Calcular</button>
            </form>

            <!-- Sección de resultados -->
            <div id="results" class="results">
                <h2 class="text-primary font-weight-medium m-0">Resultados</h2>
                <p  class="text-white m-0" id="fX"><br></p>
                <p  class="text-white m-0" id="absoluteError"><br></p>
                <p  class="text-white m-0" id="relativeError"><br></p>
                <p  class="text-white m-0" id="percentageError"><br></p>
            </div>

            <!-- Lienzo para gráficos con Chart.js -->
            <canvas id="myChart" width="400" height="200"></canvas>
        </div>

        <!-- Archivo JavaScript para la lógica del formulario -->
        <script src="js/script.js"></script>
    </div>
</div>

<!-- Pie de página -->
<div>
    <p class="mb-2 text-white"><a class="font-weight-bold">Elaborado para proyecto escolar</a></p>
</div>

<!-- Botón para volver arriba -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>

<!-- Librerías de JavaScript necesarias -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/tempusdominus/js/moment.min.js"></script>
<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Archivos JavaScript adicionales -->
<script src="mail/jqBootstrapValidation.min.js"></script>
<script src="mail/contact.js"></script>
<script src="js/main.js"></script>

</body>
</html>
